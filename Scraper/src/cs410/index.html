  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"

<body style="margin:10px; width:800px;">

  <div class="container-fluid rounded" style="background-color:#f6f6f6; padding:10px; text-align:center;">
    <br />
    <h2>CS-410 Computer Shop</h1>
  </div>




  <div class="container-fluid rounded" style="background-color:#f6f6f6; padding:20px;">

    <form>
      <div class="form-group">
        <label for="inventoryText">Search inventory:</label>
        <input type="text" class="form-control" id="inventoryText" placeholder="Type here...">
        <br/>
      </div>
    </form>
    <button id="inventoryBtn" class="btn btn-primary">Submit</button>

    <br/>
    <hr/>
    <br/>


    <div id="placeholderDiv"></div>


  </div>



  <script src="js/main.js"></script>
</body>
